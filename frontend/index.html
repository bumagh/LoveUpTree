<!DOCTYPE html>
<html lang="zh-CN">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no, viewport-fit=cover">
  <meta name="apple-mobile-web-app-capable" content="yes">
  <meta name="apple-mobile-web-app-status-bar-style" content="black">
  <meta name="format-detection" content="telephone=no">
  <title>我们的古情树情侣契约树</title>
  <link rel="stylesheet" href="https://hpi-hub.tos-cn-beijing.volces.com/haisnap/cdn/colorui.min.css">
  <style  lang="scss">
    page,view,text,swiper,swiper-item,image,navigator{
      margin: 0;
      padding: 0;
      box-sizing: border-box;
    }
    
    html, body {
      width: 100%;
      height: 100%;
      background: linear-gradient(135deg, #ffeef8 0%, #e8f5e9 100%);
      -webkit-font-smoothing: antialiased;
      -moz-osx-font-smoothing: grayscale;
    }

    #app {
      width: 100%;
      height: 100%;
    }

    .loading-container {
      position: fixed;
      top: 0;
      left: 0;
      width: 100%;
      height: 100%;
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: center;
      background: linear-gradient(135deg, #ffeef8 0%, #e8f5e9 100%);
      z-index: 9999;
    }

    .loading-icon {
      width: 80px;
      height: 80px;
      margin-bottom: 20px;
      animation: rotate 1.5s linear infinite;
    }

    .loading-text {
      font-size: 16px;
      color: #ff69b4;
      font-weight: 500;
    }

    @keyframes rotate {
      from {
        transform: rotate(0deg);
      }
      to {
        transform: rotate(360deg);
      }
    }

    uni-input {
      height: auto !important;
      min-height: 0 !important;
      line-height: normal !important;
    }
  </style>
</head>
<body>
  <div id="app">
    <div class="loading-container">
      <img class="loading-icon" src="https://hpi-hub.tos-cn-beijing.volces.com/static/biology/tree-8378346_1280.png" alt="加载中">
      <div class="loading-text">正在加载恋人古情树...</div>
    </div>
  </div>
  <script type="module" src="/src/main.ts"></script>
</body>
</html>
